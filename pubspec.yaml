name: act_tracker
description: 'Um aplicativo que te ajuda a monitorar sua rotina.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  auto_route: ^11.1.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  shared_preferences: ^2.5.4
  json_annotation: ^4.9.0
  sqflite: ^2.4.2
  path: ^1.9.1
  crypto: ^3.0.7
  logger: ^2.6.2
  get_it: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mockito: ^5.6.3
  build_runner: ^2.10.5
  json_serializable: ^6.11.4
  auto_route_generator: ^10.4.0

